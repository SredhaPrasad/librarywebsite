    <section id="signup" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <form class="border border-dark border-3 bg-white p-2 text-white bg-opacity-50 p-5 rounded-3">
                <h5 class="text-center text-dark">SIGN UP</h5>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-dark">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone" class="form-label text-dark">Phone Number</label> 
                    <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary d-grid mx-auto col-12">Sign up</button>
                <p class="text-center mt-3"><a href="login.html">Login</a></p>
            </form>
        </div>
